<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <title>Add Product</title>
</head>
<body>
<div>
    <div>
        <h2>Add a Product</h2>
        <form th:action="@{/portal/add-product}" th:object="${productEntity}" method="post" class="form">

            <!-- Artist -->
            <div>
                <label for="artist">Artist</label>
                <input type="text" id="artist" th:field="*{artist}" placeholder="Artist">
                <ul>
                    <li th:each="err : ${#fields.errors('artist')}" th:text="${err}" class="error"></li>
                </ul>
            </div>

            <!-- Album Title -->
            <div>
                <label for="albumTitle">Album Title</label>
                <input type="text" id="albumTitle" th:field="*{albumTitle}" placeholder="Album Title">
                <ul>
                    <li th:each="err : ${#fields.errors('albumTitle')}" th:text="${err}" class="error"></li>
                </ul>
            </div>

            <!-- Release Year -->
            <div>
                <label for="releaseYear">Release Year</label>
                <input type="number" id="releaseYear" th:field="*{releaseYear}" placeholder="Release Year">
                <ul>
                    <li th:each="err : ${#fields.errors('releaseYear')}" th:text="${err}" class="error"></li>
                </ul>
            </div>

            <!-- Price -->
            <div>
                <label for="price">Price</label>
                <input type="number" id="price" th:field="*{price}" step="0.01" placeholder="Price">
                <ul>
                    <li th:each="err : ${#fields.errors('price')}" th:text="${err}" class="error"></li>
                </ul>
            </div>

            <!-- Promo Code -->
            <div>
                <label for="promoCode">Promo Code</label>
                <input type="text" id="promoCode" th:field="*{promoCode}" placeholder="Promo Code">
                <ul>
                    <li th:each="err : ${#fields.errors('promoCode')}" th:text="${err}" class="error"></li>
                </ul>
            </div>

            <div>
                <button type="submit">Add Product</button>
            </div>

        </form>

        <div class="buttons">
            <a href="/portal/">Home</a>
            <a href="/portal/products">Back to Product List</a>
        </div>
    </div>
</div>
</body>
</html>
